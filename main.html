<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" 
          content="width=device-width, initial-scale=1.0">
    <title>Nested Tables</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    

    <table border>
        <tr>
            
            <td>
                <table border>
                    <tr>
                        <td>Nested Table 2</td>
                        
                    </tr>
                    <tr>
                        <td>Column 1</td>
                        <td>Column 2</td>
                    </tr>
                    <tr>
                        <td>abc</td>
                        <td>def</td>
                    </tr>
                </table>
            </td>
            <td>
                <table border>
                    <tr>
                        <td>Nested Table 1</td>
                    </tr>
                    <tr>
                        <td>
                            <li>List Item 1</li>
                            <li>List Item 2</li>
                            <li>List Item 3</li>
                        </td>
                    </tr>
                </table>

            </td>
        </tr>
        <tr>
            <td>
                <table border>
                    <tr>
                        <td class="ns3">Nested Table 3</td>
                    </tr>
                    <tr>
                        <td class="blue">Nested Table</td>
                        <td>Demo Continued</td>
                    </tr>
                </table>
            </td>
            <td>
                <table border>
                    <tr>
                        <td>Nested Table 4</td>
                    </tr>
                    <tr>
                        <td class="html">HTML</td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>
   
</body>

</html>
